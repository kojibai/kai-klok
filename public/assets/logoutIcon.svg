<svg
  width="24"
  height="24"
  viewBox="0 0 64 64"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="exitGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f44336" />
      <stop offset="100%" stop-color="#ef5350" />
    </linearGradient>
    <linearGradient id="doorGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f44336" />
      <stop offset="100%" stop-color="#ff7961" />
    </linearGradient>
  </defs>
  <circle
    cx="32"
    cy="32"
    r="28"
    stroke="url(#exitGradient)"
    stroke-width="4"
    fill="none"
  >
    <animate
      attributeName="r"
      values="28;29;28"
      dur="1.618s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.42 0 0.58 1"
    />
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 32 32"
      to="360 32 32"
      dur="2.618s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.42 0 0.58 1"
      additive="sum"
    />
  </circle>
  <path
    d="M20 16 H32 V48 H20 Z"
    fill="url(#doorGradient)"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      values="-2 20 32; 2 20 32; -2 20 32"
      dur="2.618s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
    />
  </path>
  <circle cx="30" cy="32" r="1.5" fill="#ffffff">
    <animate
      attributeName="r"
      values="1.5;2;1.5"
      dur="1.618s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.42 0 0.58 1"
    />
  </circle>
  <path
    d="M32 32 H44 M40 28 L44 32 L40 36"
    stroke="#f44336"
    stroke-width="2"
    stroke-linecap="round"
    fill="none"
  >
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0;4 0;0 0"
      dur="2.618s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
    />
  </path>
</svg>
