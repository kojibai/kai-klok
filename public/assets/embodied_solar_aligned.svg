<svg
  width="100%"
  height="120"
  viewBox="0 0 800 120"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMidYMid meet"
>
  <defs>
    <!-- Animated solar plasma gradient -->
    <radialGradient id="sunCoreGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff176" />
      <stop offset="45%" stop-color="#ff9800" />
      <stop offset="100%" stop-color="#ff6f00" />
    </radialGradient>

    <!-- Animated sun flares -->
    <linearGradient id="flareGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffea00">
        <animate attributeName="stop-color" values="#ffea00;#ff4081;#ffea00" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ff4081">
        <animate attributeName="stop-color" values="#ff4081;#ffea00;#ff4081" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Glowing filter -->
    <filter id="sunGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <style>
      .sun-core {
        fill: url(#sunCoreGradient);
        filter: url(#sunGlow);
        animation: sunPulse 5.236s infinite ease-in-out;
      }

      .sun-flare {
        stroke: url(#flareGradient);
        stroke-width: 2;
        stroke-linecap: round;
        animation: flareRotate 12s linear infinite;
        transform-origin: center;
      }

      .eternal-title {
        font-family: 'Courier New', monospace;
        font-weight: bold;
        font-size: 32px;
        fill: url(#flareGradient);
        filter: url(#sunGlow);
        letter-spacing: 1px;
        animation: titlePulse 5.236s ease-in-out infinite;
      }

      @keyframes sunPulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50%      { transform: scale(1.03); opacity: 0.9; }
      }

      @keyframes flareRotate {
        0%   { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes titlePulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50%      { transform: scale(1.015); opacity: 0.92; }
      }
    </style>
  </defs>

  <!-- ☀️ Radiant real sun with flares -->
  <g transform="translate(60,60)">
    <!-- Solar flares (outer animated rays) -->
    <g class="sun-flare">
      <line x1="0" y1="-35" x2="0" y2="-50" />
      <line x1="0" y1="35" x2="0" y2="50" />
      <line x1="-35" y1="0" x2="-50" y2="0" />
      <line x1="35" y1="0" x2="50" y2="0" />
      <line x1="25" y1="25" x2="35" y2="35" />
      <line x1="-25" y1="25" x2="-35" y2="35" />
      <line x1="25" y1="-25" x2="35" y2="-35" />
      <line x1="-25" y1="-25" x2="-35" y2="-35" />
    </g>

    <!-- Solar core -->
    <circle r="24" class="sun-core" />
  </g>

  <!-- ✨ Title: Embodied (Solar-Aligned) -->
  <text
    x="52%"
    y="62%"
    text-anchor="middle"
    alignment-baseline="middle"
    class="eternal-title"
  >
    Embodied (Solar-Aligned)
  </text>
</svg>
