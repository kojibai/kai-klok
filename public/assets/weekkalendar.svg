<!-- weekkalendar.svg · Atlantean Lumitech “Kairos Week Glyph” -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  fill="none"
  stroke-linecap="round"
  stroke-linejoin="round"
>
  <!-- soft square vessel -->
  <rect
    x="2"
    y="2"
    width="60"
    height="60"
    rx="12"
    ry="12"
    stroke="#00eaff"
    stroke-width="2"
    fill="url(#bg)"
  />

  <!-- triple-phi spiral (outer → inner) -->
  <path
    d="M32 8
       A24 24 0 0 1 56 32
       A24 24 0 0 1 32 56
       A24 24 0 0 1 8 32
       A24 24 0 0 1 32 8Z"
    stroke="#05e6ff"
    stroke-width="1.8"
  />
  <path
    d="M32 18
       A14 14 0 0 1 46 32
       A14 14 0 0 1 32 46
       A14 14 0 0 1 18 32
       A14 14 0 0 1 32 18Z"
    stroke="#05e6ff"
    stroke-width="1.4"
  />
  <path
    d="M32 27
       A5 5 0 1 1 31.99 27"
    stroke="#05e6ff"
    stroke-width="1.8"
  />

  <!-- central Kai pulse dot -->
  <circle cx="32" cy="32" r="2.2" fill="#00eaff" />

  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%"  stop-color="#09111c" />
      <stop offset="100%" stop-color="#0b1420" />
    </radialGradient>
  </defs>
</svg>
